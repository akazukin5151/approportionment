<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <title>Proportional representation for anime shows</title>
  <meta name="description" content="Proportional representation for anime shows">
  <link rel="icon" type="image/x-icon" href="../favicon.svg">
  <link rel="stylesheet" href="../simple.css">
  <link rel="stylesheet" href="../styles.css">
</head>

<body>
  <nav class="center-align m-t-10">
    <div class="nav-links">
      <a href="../index.html" class="nav-icon"><img src="/favicon.svg">Home</a>
      <a href="../langs">PR for programming languages</a>
      <a href="../langs_matrix">Programming languages matrix</a>
      <a href="../langs_pairwise">Programming languages pairwise</a>
      <p class="current-link">PR for anime shows</p>
    </div>
    <a class="github-a" href="https://github.com/akazukin5151/approportionment">
      <img src="/github.ico">
    </a>
  </nav>

  <div class="center-align">

    <h1 class="center-align m-t-22">
      Proportional representation for anime shows
    </h1>

    <p>Data from <a href="https://github.com/racinmat/mal-analysis">MyAnimeList</a> (Thanks to racinmat)</p>

    <input type="radio" name="method" id="Rrv" checked>
    <label for="Rrv">RRV</label>
    <input type="radio" name="method" id="StarPr">
    <label for="StarPr">STAR-PR</label>
    <input type="radio" name="method" id="Sss">
    <label for="Sss">SSS</label>

    <div id="round-container">
      <h3>Round <span id="current_round">1 / 5</span></h3>
      <input class="rounds-slider" type="range" min="0" value="0"></input>
    </div>

    <div class="center-align rounds-chart"></div>

    <button id="open-diff-btn">Show difference</button>
    <div class="drop-shadow" id="diff-ui-container">
      <div class="rounds-diff-chart"></div>
      <button id="close-diff-btn">Close</button>
    </div>

  <div>

  <script src="index.js"></script>
</body>
</html>
