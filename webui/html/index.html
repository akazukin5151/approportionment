<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Approportionment for proportional representation</title>
  <meta name="description" content="Interactive simulations of approportionment methods for elections using proportional representation">
  <link rel="icon" type="image/x-icon" href="favicon.svg">
  <link rel="stylesheet" href="simple.css">
  <link rel="stylesheet" href="github-corner.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="progress-bar"
       class="space-between-div passthrough-sticky progress-bar-common">
    <div id="progress-bar-fill" class="progress-bar-common"></div>
  </div>

  <h1 class="center-align m-t-22">
    <img src="favicon.svg" id="header-icon">
    Approportionment for proportional representation
  </h1>

  <!-- Github corner -->
  <a href="https://github.com/akazukin5151/approportionment" class="github-corner" aria-label="View source on GitHub"><svg width="80" height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path></svg></a>

  <div class="space-around flex-wrap">

    <div id="chart-container">
      <div id="chart" class="position-absolute"></div>
      <!-- Empty image (actually 1px transparent gif) to force the size
           of the div to remain 500x500 -->
      <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
           alt="" id="empty-img">
    </div>

    <div id="config">

      <div class="space-between-div">

        <div class="center-align">
          <button id="example-btn">Load example</button>
          <div id="example-dropdown" style="display: none">
            <button>Finland 2023</button>
            <button>Estonia 2023</button>
            <button>Sweden 2022</button>
            <button>Germany 2021</button>

            <button>Square</button>
            <button>STV square 4</button>
            <button>STV square 8</button>
            <button>STV square 12</button>
            <button>STV square 23</button>

            <button>Equilateral</button>
            <button>Colinear</button>

            <button>Two close</button>
            <button>STV two close 7</button>
            <button>STV two close 10</button>

            <button>Middle four</button>
            <button>STV middle four</button>

            <button>On triangle</button>
            <button>STV on triangle</button>
          </div>
        </div>

        <div class="center-align help-cursor"
             title="Import a JSON previously exported from here">
          <div>
            <button id="import-btn">Import JSON</button>
            <input type="file" id="import-input" accept="application/json"
                   style="display: none">
          </div>
        </div>

        <div class="center-align help-cursor"
             title="Export all simulation results to JSON">
          <button id="export-btn" disabled>Export results</button>
        </div>

      </div>

      <table id="party-table">
        <caption>
          Parties

          <div id="voronoi-checkbox">
            <label for="show_voronoi" class="m-r-5 pointer-cursor no-bold">
              Show voronoi diagram
            </label>
            <input type="checkbox" name="show_voronoi" id="show_voronoi">
          </div>
        </caption>

        <thead>
          <tr>
            <th>Number</th>
            <th>Color</th>
            <th>x</th>
            <th>y</th>
            <th class="center-align">
              <span title="Move the mouse over the plot to see the seats allocation for that point"
                    class="help-cursor dotted-underline">
                Seats
              </span>
            </th>
            <th class="center-align">
              <span title="Click 'Add coalition' to assign coalitions"
                    class="help-cursor dotted-underline">
                Coalition
              </span>
            </th>
            <th><button id="add-party-button">Add party</button></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="space-around">

        <div id="legend-container">
          <table id="legend-table">
            <caption>Legend</caption>
            <thead>
              <tr>
                <th>Color</th>
                <th>Seats</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>

          <div id="color-wheel-container">
            <div class="position-absolute">
              <canvas width="200px" height="200px" id="color-wheel-party"
                      class="overlaid-canvas display-none">
              </canvas>
              <canvas width="200px" height="200px" id="color-wheel-hover"
                      class="overlaid-canvas display-none">
              </canvas>
              <canvas width="200px" height="200px" id="color-wheel-seats"
                      class="overlaid-canvas display-none">
              </canvas>
            </div>
          </div>
        </div>

        <table id="coalition-table" class="overflow-x-hidden">
          <caption>
            <details class="details-with-info">
              <summary>Coalitions</summary>
              <small><p class="explainer m-b-0 p-l-0">
                Use coalitions to sum up the seats of multiple parties
              </p></small>
            </details>
          </caption>
          <thead>
            <tr>
              <th>Coalition</th>
              <th>Seats</th>
              <th><button id="add-coalition-btn">Add coalition</button></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <hr />

      <details class="details-section" open>
        <summary class="p-b-0"><h4>Colors</h4></summary>

        <div class="space-between-div">
          <label for="cmap_select">
            <details class="w-400 details-with-info">
              <summary>Colorscheme</summary>
              <small>
                <ul class="explainer">
                  <li>Discrete and Continuous colorschemes encodes the number of seats the selected party has</li>
                  <li>Select a continuous colorscheme if there is a party that won more than 10 seats</li>
                  <li>Blended and Permutation colorschemes encodes the seats for every party</li>
                  <li>Permutation colorschemes maps every unique election result to a color</li>
                  <li>Blended colorschemes blends colors based on every party's seats</li>
                </ul>
              </small>
            </details>
          </label>
          <button name="cmap_select" id="cmap_select_btn" type="button">Category10</button>
          <div id="cmap_select" style="display: none"></div>

        </div>

        <div class="space-between-div">
          <label for="reverse-cmap" class="pointer-cursor" id="reverse-cmap-label">
            <details class="w-400 details-with-info">
              <summary>Reverse colormap</summary>
              <small>
                <ul class="explainer">
                  <li>Only applies to Discrete or Continuous colorschemes</li>
                </ul>
              </small>
            </details>
          </label>
          <input type="checkbox"
                 name="reverse-cmap"
                 id="reverse-cmap">
        </div>

        <div class="space-between-div">
          <label id="colorize-by-label">
            <details class="w-400 details-with-info">
              <summary>Colorize by seats for...</summary>
              <small>
                <ul class="explainer">
                  <li>Select which party or which coalition to colorize by</li>
                  <li>Only applies to Discrete or Continuous colorschemes</li>
                </ul>
              </small>
            </details>
          </label>
          <select name="colorize-by" id="colorize-by"></select>
        </div>

        <div class="space-between-div discouraged-color">
          <label for="expand-points" class="not-allowed-cursor" id="expand-points-label">
            <details class="w-400 details-with-info">
              <summary>Increase contrast for Blended colorschemes</summary>
              <small>
                <ul class="explainer">
                  <li>Expand points to fill the entire color wheel</li>
                  <li>Only applies to the Blended colorschemes</li>
                </ul>
              </small>
            </details>
          </label>
          <input type="checkbox"
                 name="expand-points"
                 id="expand-points"
                 disabled="disabled">
        </div>

      </details>

      <hr />

      <details class="details-section" open>
        <summary class="p-b-0"><h4>Election properties</h4></summary>

        <form id="myform">

          <div class="space-between-div">
            <label>
              <details class="w-400 details-with-info">
                <summary>Approportionment method</summary>
                <small>
                  <ul class="explainer">
                    <li>The algorithm for allocating seats</li>
                    <li>SPAV is sequential proportional approval</li>
                    <li>RRV is reweighed range (score)</li>
                  </ul>
                </small>
              </details>
            </label>
            <select name="method">
              <option value="DHondt">D'Hondt</option>
              <option value="SainteLague">Sainte Lague</option>
              <option value="Droop">Droop</option>
              <option value="Hare">Hare</option>
              <option value="StvAustralia">Stv Australia</option>
              <option value="SpavMean">SPAV Mean</option>
              <option value="SpavMedian">SPAV Median</option>
              <option value="Rrv">RRV</option>
              <option value="RandomBallot">Random ballots</option>
            </select>
          </div>

          <div class="space-between-div">
            <label>
              <details class="w-400 details-with-info">
                <summary>Number of seats</summary>
                <small>
                  <ul class="explainer">
                    <li>Total number of seats that can be won</li>
                    <li>The district magnitude</li>
                  </ul>
                </small>
              </details>
            </label>
            <input type="number" name="n_seats" min="3" max="1000" value="10">
          </div>

          <div class="space-between-div">
            <label>
              <details class="w-400 details-with-info">
                <summary>Number of voters</summary>
                <small>
                  <ul class="explainer">
                    <li>More voters means higher plot "resolution"</li>
                    <li>But the more voters there are, the slower the calculation</li>
                    <li>The plot on page load uses 1000 voters</li>
                  </ul>
                </small>
              </details>
            </label>
            <input type="number" name="n_voters" min="100" max="100000" value="100"
                   step="100">
          </div>

          <div class="space-between-div">
            <label>
              <details class="w-400 details-with-info">
                <summary>Standard deviation of voters</summary>
                <small>
                  <ul class="explainer">
                    <li>For every point, voter coordinates are randomly generated with a normal distribution</li>
                    <li>The mean of the normal distribution is equal to that point</li>
                    <li>The higher the standard deviation, the more spread out the voters will be</li>
                  </ul>
                </small>
              </details>
            </label>
            <input type="number" name="stdev" min="0" value="1.0" step="0.01">
          </div>

          <hr />
          <h4>Others</h4>

          <div class="space-between-div">
            <label for="real_time_progress" class="pointer-cursor">
              <details class="w-400 details-with-info">
                <summary>Real-time progress bar</summary>
                <small>
                  <ul class="explainer">
                    <li>Makes plotting slightly slower</li>
                  </ul>
                </small>
              </details>
            </label>
            <input type="checkbox"
                   name="real_time_progress"
                   id="real_time_progress"
                   checked>
          </div>

          <div class="space-between-div">
            <label for="use_voters_sample" class="pointer-cursor">
              <details class="w-400 details-with-info">
                <summary>Scatterplot of a sample of voters on hover</summary>
                <small>
                  <ul class="explainer">
                    <li>Warning: slow and might hang your browser</li>
                    <li>Shows a scatterplot of a random sample of 100 voters when the chart is hovered</li>
                  </ul>
                </small>
              </details>
            </label>
            <input type="checkbox"
                   name="use_voters_sample"
                   id="use_voters_sample">
          </div>


          <div class="space-between-div">
            <label for="seed">
              <details class="w-400 details-with-info">
                <summary>Seed</summary>
                <small>
                  <ul class="explainer">
                    <li>Seed for deterministic results</li>
                    <li>Use -1 for random seed</li>
                  </ul>
                </small>
              </details>
            </label>
            <input type="number" name="seed" id="seed" value="-1" min="-1">
          </div>

        </form>
      </details>

      <div class="space-between-div passthrough-sticky bottom-10">
        <input type="button" value="Run" id="run-btn">
      </div>

    </div>

  </div>

  <div class="alert-container display-none passthrough-sticky">
    <div class="alert">
      <p>An error has occurred! Please file a bug report!</p>
      <code id="alert-msg"></code>
    </div>
  </div>

  <script src="bundle.js"></script>
</body>
</html>
