<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Approportionment for proportional representation</title>
  <meta name="description" content="Interactive simulations of approportionment methods for elections using proportional representation">
  <link rel="stylesheet" href="simple.css">
  <link rel="stylesheet" href="github-corner.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 class="center-align">Approportionment for proportional representation</h1>

  <!-- Github corner -->
  <a href="https://github.com/akazukin5151/approportionment" class="github-corner" aria-label="View source on GitHub"><svg width="80" height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path></svg></a>

  <div class="space-around flex-wrap">
    <div id="chart-container">
      <div id="chart" class="position-absolute"></div>
      <!-- Empty image (actually 1px transparent gif) to force the size
           of the div to remain 500x500 -->
      <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
           alt="" id="empty-img">
    </div>

    <div id="config">
      <table id="party-table">
        <caption>Parties</caption>
        <thead>
          <tr>
            <th class="center-align">
              Colorized
              <div title="Plot how many seats this party wins" class="help-cursor">
                ðŸ›ˆ
              </div>
            </th>
            <th>Number</th>
            <th>Color</th>
            <th>x</th>
            <th>y</th>
            <th class="center-align">
              Seats
              <div title="Move the mouse over the plot to see the seats allocation for that point"
                    class="help-cursor">
                ðŸ›ˆ
              </div>
            </th>
            <th class="center-align">
              Coalition
              <div title="Click 'Add coalition' to assign coalitions"
                    class="help-cursor">
                ðŸ›ˆ
              </div>
            </th>
            <th><button id="add-party-button">Add party</button></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="space-around">
        <div id="legend-container">
          <table id="legend-table">
            <caption>Legend</caption>
            <thead>
              <tr>
                <th>Color</th>
                <th>Seats</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>

          <div id="color-wheel-container">
            <div class="position-absolute">
              <canvas width="200px" height="200px" id="color-wheel-party"
                      class="overlaid-canvas display-none">
              </canvas>
              <canvas width="200px" height="200px" id="color-wheel-hover"
                      class="overlaid-canvas display-none">
              </canvas>
              <canvas width="200px" height="200px" id="color-wheel-seats"
                      class="overlaid-canvas display-none">
              </canvas>
            </div>
          </div>
        </div>

        <table id="coalition-table">
          <caption>
            Coalitions
            <span title="Use coalitions to sum up the seats of multiple parties"
                  class="help-cursor">
              ðŸ›ˆ
            </span>
          </caption>
          <thead>
            <tr>
              <th>Coalition</th>
              <th>Seats</th>
              <th><button id="add-coalition-btn">Add coalition</button></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <hr />

      <form id="myform">
        <div class="space-between-div">
          <label>
            <div class="w-400">
              <p class="m-b-0">Approportionment method</p>
              <small>
                <ul class="explainer">
                  <li>The algorithm for allocating seats</li>
                </ul>
              </small>
            </div>
          </label>
          <select name="method">
            <option value="DHondt">DHondt</option>
            <option value="SainteLague">SainteLague</option>
            <option value="Droop">Droop</option>
            <option value="Hare">Hare</option>
            <option value="StvAustralia">StvAustralia</option>
          </select>
        </div>

        <div class="space-between-div">
          <label>
            <div class="w-400">
              <p class="m-b-0">Number of seats</p>
              <small>
                <ul class="explainer">
                  <li>Total number of seats that can be won</li>
                  <li>The district magnitude</li>
                </ul>
              </small>
            </div>
          </label>
          <input type="number" name="n_seats" min="3" max="1000" value="10">
        </div>

        <div class="space-between-div">
          <label>
            <div class="w-400">
              <p class="m-b-0">Number of voters</p>
              <small>
                <ul class="explainer">
                  <li>More voters means higher plot "resolution"</li>
                  <li>But the more voters there are, the slower the calculation</li>
                  <li>The plot on page load uses 1000 voters</li>
                </ul>
              </small>
            </div>
          </label>
          <input type="number" name="n_voters" min="100" max="100000" value="100">
        </div>

        <div class="space-between-div">
          <label>
            <div class="w-400">
              <p class="m-b-0">Standard deviation of voters</p>
              <small>
                <ul class="explainer">
                  <li>For every point, voter coordinates are randomly generated with a normal distribution</li>
                  <li>The mean of the normal distribution is equal to that point</li>
                  <li>The higher the standard deviation, the more spread out the voters will be</li>
                </ul>
              </small>
            </div>
          </label>
          <input type="number" name="stdev" min="0" max="1" value="1.0" step="0.01">
        </div>

        <div class="space-between-div">
          <label for="cmap_select">
            <div class="w-400">
              <p class="m-b-0">Colorscheme</p>
              <small>
                <ul class="explainer">
                  <li>
                    Use a continuous colorscheme if there is a party that won more than 10 seats
                  </li>
                </ul>
              </small>
            </div>
          </label>
          <select name="cmap_select" id="cmap_select"></select>
        </div>

        <div class="space-between-div">
          <label for="real_time_progress">
            <div class="w-400">
              <p class="m-b-0">Real-time progress bar</p>
              <small>
                <ul class="explainer">
                  <li>Makes plotting slightly slower</li>
                </ul>
              </small>
            </div>
          </label>
          <input type="checkbox"
                 name="real_time_progress"
                 id="real_time_progress"
                 checked>
        </div>

        <div class="space-between-div">
          <label for="expand-points">
            <div class="w-400">
              <p class="m-b-0">Increase contrast for ColormapND</p>
              <small>
                <ul class="explainer">
                  <li>Only applies to the ColormapND colorscheme</li>
                  <li>Expand points to fill the entire color wheel</li>
                </ul>
              </small>
            </div>
          </label>
          <input type="checkbox"
                 name="expand-points"
                 id="expand-points">
        </div>

        <div class="space-between-div">
          <label for="use_voters_sample">
            <div class="w-400">
              <p class="m-b-0">Scatterplot of a sample of voters on hover</p>
              <small>
                <ul class="explainer">
                  <li>Warning: slow and might hang your browser</li>
                  <li>Also shows the voronoi diagram for the parties</li>
                </ul>
              </small>
            </div>
          </label>
          <input type="checkbox"
                 name="use_voters_sample"
                 id="use_voters_sample">
        </div>


        <div class="space-between-div help-cursor sticky-bottom"
             title="Simulate an election for every point in the plot">
          <input type="submit" value="Run" id="run-btn">
        </div>
      </form>

      <progress value="0" max="100"></progress>

      <div class="center-align help-cursor"
           title="Export all results to JSON">
        <button id="export-btn" disabled>Export simulation results</button>
      </div>
    </div>

  </div>

  <script src="bundle.js"></script>
</body>
</html>
