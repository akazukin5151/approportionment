<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="simple.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1>Approportionment for proportional representation</h1>
  <div id="container">
    <div id="chart-container">
      <div id="chart"></div>
      <!-- Empty image (actually 1px transparent gif) to force the size
           of the div to remain 500x500 -->
      <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="" width="500" height="500">
    </div>

    <div id="config">
      <table id="party-table">
        <tbody>
          <tr>
            <th>Colorized</th>
            <th>Number</th>
            <th>Color</th>
            <th>x</th>
            <th>y</th>
            <th>Seats</th>
            <th>Coalition</th>
            <th><button id="add-party-button">Add party</button></th>
          </tr>
        </tbody>
      </table>

      <table id="coalition-table">
        <tbody>
          <tr>
            <th>Coalition</th>
            <th>Seats</th>
            <th><button id="add-coalition-btn">Add coalition</button></th>
          </tr>
        </tbody>
      </table>

      <form id="myform">
        <div class="space-between-div">
          <label for="method">Method</label>
          <select name="method">
            <option value="DHondt">DHondt</option>
            <option value="SainteLague">SainteLague</option>
            <option value="Droop">Droop</option>
            <option value="Hare">Hare</option>
            <option value="StvAustralia">StvAustralia</option>
          </select>
        </div>

        <div class="space-between-div">
          <label for="n_seats">Number of seats</label>
          <input type="number" name="n_seats" min="3" max="1000" value="10">
        </div>

        <div class="space-between-div">
          <label for="n_voters">Number of voters</label>
          <input type="number" name="n_voters" min="100" max="100000" value="100">
        </div>

        <div class="space-between-div">
          <label for="cmap">Colorscheme</label>
          <select name="cmap" id="cmap_select">
          </select>
        </div>

        <div class="space-between-div" id="checkbox-container">
          <label for="incremental_plot">Plot incrementally</label>
          <input type="checkbox" name="incremental_plot" id="incremental_plot" checked>
          </select>
        </div>

        <div class="space-between-div">
          <input type="submit" value="Run" id="run-btn">
        </div>
      </form>

      <progress value="0" max="100"></progress>

      <footer>
        <p id="webgl-status">WebGL status: </p>
        <a href="https://github.com/akazukin5151/approportionment">View on GitHub</a>
      </footer>
    </div>

  </div>
</body>

<script src="bundle.js"></script>
